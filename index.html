<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Ad Agency Name Generator</title>
  <link rel="icon" type="img/png" href="https://maxwcohen.github.io/cfc/favicon.png"/>

  <meta property="og:type" content="website"/>
  <meta property="og:title" content="Ad Agency Name Generator"/>
  <!-- <meta property="og:description" content=""/> -->
  <meta property="og:url" content="https://maxwcohen.github.io/cfc/Thumbnail.gif"/>
  <meta property="og:image" content="https://maxwcohen.github.io/cfc/Thumbnail.gif"/>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/uov0xuz.css">

  <script defer src="jquery.js"></script>
  <script defer src="html2canvas.js"></script>
  <script defer src="canvas-to-image.js"></script>
  <script defer src="main.js"></script>

</head>

<body>
  <div class="header">
    Ad Agency Name Generator
  </div>

  <div id="mobileClicker">
  </div>

  <div id="siteBackground" class="introBackground">
    <div class="nameContainer">
      <div id="name" class="intro">
        Click to Begin
      </div>
    </div>
  </div>

  <button id="button">
    GENERATE
  </button>

  <div class="optionsContainer">
    <div class="optionContainer">
      <img id="download" class="option" src="https://maxwcohen.github.io/cfc/download.png" title="Some styles may not work properly"/>
      <div class="optionLabel">
        Save
      </div>
    </div>

    <div class="optionContainer">
      <img id="undo" class="option" src="https://maxwcohen.github.io/cfc/undo.png"/>
      <div id="undoLabel" class="optionLabel">
        (U)ndo
      </div>
    </div>

    <div class="optionContainer">
      <img id="styleLock" class="option" src="https://maxwcohen.github.io/cfc/lock.png"/>
      <div class="optionLabel">
        (S)tyle
      </div>
    </div>

    <div class="optionContainer">
      <img id="nameLock" class="option" src="https://maxwcohen.github.io/cfc/lock.png"/>
      <div class="optionLabel">
        (N)ame
      </div>
    </div>
  </div>

  <a href="http://www.maxwcohen.com/" class="me" target="_blank">
    by Max Cohen
  </a>
</body>
